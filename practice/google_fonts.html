<html>
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Tangerine"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Rancho&effect=shadow-multiple"
    />
    <!-- https://developers.google.com/fonts/docs/getting_started -->
    <style>
      .beautiful {
        font-family: "Tangerine", serif;
        font-size: 48px;
        text-shadow: 4px 4px 4px lightskyblue;
      }
      .beast {
        font-family: Rancho;
        font-size: 33px;
      }
      .ahmed {
        color: firebrick;
      }
    </style>
  </head>
  <body>
    <div class="beautiful">Making the Web Beautiful!</div>
    <div class="beast font-effect-shadow-multiple ahmed">
      Add font effect to the Web!
    </div>
  </body>
</html>
