<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ahmed Selector Practice</title>
  <style>
    body { color: red; }
    p { color: blue; }
    li {
      font-size: 1.5em;
    }
    .highlight {
      background-color: yellow;
      font-weight: bold;
      color: red;
    }
    .done {
      text-decoration: line-through;
    }
  </style>

</head>
<body>

<h1>To-do:</h1>
<ul>
  <li class="done">Buy milk
  <li>Buy eggs
  <li class="done">Buy flour
  <li class="highlight">Make waffles
  <li>Do laundry
  <li class="highlight">Learn to code
  <li class="highlight">Build a robot
</ul>
<p> This will be blue, not red. <br>
  <em> Same with this. </em> </p>

</body>
</html>
