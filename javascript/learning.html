<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Ahmed, The 9<sup>th</sup> Raikage</h1>
  <h2>Check it out</h2>
  <h2>JavaScript added Style</h2>
  
  <script>

    document.body.addEventListener('click', function () {
      var myParent = document.getElementsByTagName("h1")[0]; 
      var myImage = document.createElement("img");
      myImage.src = 'https://thecatapi.com/api/images/get?format=src&type=gif';
      myParent.appendChild(myImage);
      myImage.style.marginLeft = "160px";
    });
    
    document.getElementsByTagName("h1")[0].style.color = "#ff0000";
    document.getElementsByTagName("h1")[0].style.backgroundColor = "#334455";
    document.getElementsByTagName("h2")[0].style.color = "#ffff00";
    document.getElementsByTagName("h2")[0].style.backgroundColor = "#009900";
    document.getElementsByTagName("h2")[1].style.color = "#00ff00";
    document.getElementsByTagName("h2")[1].style.backgroundColor = "#444";
  </script>
</body>
</html>
